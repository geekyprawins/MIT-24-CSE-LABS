<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="p-5">
        <br><br><br><br>
    </div>
    <div class="container pt-3">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <table class="table table-dark table-striped" border="5" cellspacing="0" align="center"> 
                        <tr> 
                            <td align="center" height="50" width="100"><br><b>Day/Period</b></br></td> 
                            <td colspan="3" align="center" height="50"> <b>I<br>9:30-12:00</b> </td> 
                            <td align="center" height="50" width="100"> <b>12:00-12:40</b> </td> 
                            <td colspan="3" align="center" height="50">  <b>I<br>12:40-3:10</b></td> 
                        </tr> 
                        <tr> 
                            <td align="center" height="50"><b>Monday</b></td>  
                            <td colspan="3" align="center" height="50"> CHEMISTRY LAB</td> 
                            <td align="center" height="50"><h4>LUNCH</h4> </td> 
                            <td colspan="3" align="center" height="50">PHYSICS LAB</td> 
                        </tr> 
                    </table>
                </div>

                <div class="item">
                    <table class="table table-dark table-striped" border="5" cellspacing="0" align="center"> 
                        <tr> 
                            <td align="center" height="50"width="100"><br> <b>Day/Period</b></br> </td> 
                            <td colspan="3" align="center" height="50"> <b>I<br>9:30-12:00</b> </td> 
                            <td align="center" height="50" width="100"> <b>12:00-12:40</b> </td> 
                            <td colspan="3" align="center" height="50"> <b>I<br>12:40-3:10</b> </td> 
                        </tr> 
                        <tr> 
                            <td align="center" height="50"> <b>Friday</b></td> 
                            <td colspan="3" align="center" height="50"> IT LAB</td> 
                            <td align="center" height="50"> <h4>LUNCH</h4> </td> 
                            <td colspan="3" align="center"height="50">MATHS LAB</td> 
                        </tr> 
                    </table>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body> 

</html>
